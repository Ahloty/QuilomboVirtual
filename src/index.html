<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-bar-items">
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Apoie essa causa</li>
            </ul>
        </nav>
        <div id="header">
            <div>
                <img class="woman-img" src="img/mulher.png" alt="Mulher">
            </div>
            <div>
                <h1>Quilombo Virtual</h1>
                <h3>Unindo vozes, histórias e sonhos no Quilombo Virtual</h3>
            </div>
        </div>
    </header>

    <main>
        <section class="more">
            <article>
                <h2>Quem somos nós?</h2>
                <p>Descubra mais abaixo</p>
            </article>
        </section>

        <section class="more-cards">
            <div class="cards">
                <div class="container">
                    <img src="img/more-img/indigenous.png" alt="Indígena">
                </div>
                <div class="container">
                    <img src="img/more-img/quilombo.png" alt="Quilombo">
                </div>
                <div class="container">
                    <img src="img/more-img/woman.png" alt="Mulher">
                </div>
            </div>
        </section>

        <section class="banner">
            <article>
                <img id="banner-img" src="img/banner.png" alt="Banner">
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
